 <!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">

<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="https://mazen-elshikh.github.io/Moment/">keep shopping</a>
            <h1>List Product in Cart</h1>

         <label for="product"></label>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
            <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">City</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Alex</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Borg ElArab</option>
                    </select>
                </div>
            </div>
         <div class="product-card">
  <!-- Your product card content here -->
         
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button type="submit" class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>
</div>




    
   

    <form id="orderForm" action="#">
        

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var product = document.getElementById('product').value;
            var quantity = document.getElementById('quantity').value;

            var orderDetails = "Name: " + name + "\nProduct: " + product + "\nQuantity: " + quantity;

            // Send order details to WhatsApp number
            var whatsappNumber = "201007276757";
            var whatsappMessage = encodeURIComponent(orderDetails);
            var whatsappLink = "https://api.whatsapp.com/send?phone=" + whatsappNumber + "&text=" + whatsappMessage;
            window.open(whatsappLink);

            // Reset form fields
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
